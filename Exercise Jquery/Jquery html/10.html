<!DOCTYPE html>
<html>
<head>
<style>
li{
list-style-type:none;

}
.afterhover {

    display:none;
}
.main:hover .afterhover
{
    display:block;
    border: 0px solid #000;
    border-radius:4px;
    box-shadow:0.5px 0.5px 15px #000;
    width:70px;
    color:#fff;
    background-color:#3498db;
    align:center;
    font-size:20px;
    text-shadow:0.5px 0.5px 5px #000;
    padding:0px 0px 0px 8px;
    margin:0px 0px 0px 0px;
}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">

$('.main li').hover(function () {
        $(this).find('.afterhover').slideToggle();
    });
    
    
</script>
</head>
<body>
<ul class="main">
    <li style="font-size:20px; padding:0px 0px 0px 8px; box-shadow:0.5px 0.5px 20px #000;width:70px;    border-radius:4px; color:fff; text-shadow:0.5px 0.5px 5px #000; background-color:#a2d9ce;">Menu</li>
       <ul class="afterhover">
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
       </ul>
</ul>



</body>
</html>
