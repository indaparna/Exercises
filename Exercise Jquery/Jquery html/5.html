<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".target").filter(function(){
  	return(($(this).parent()).is("#main"))

  }).css("font-size","100px");
  });

</script>
</head>
<body>
<div id="main">This is main class<br/>
<p class="target">This is paragraph in main</p>
</div>
<div id="not-main">This is not class<br/>
<p class="target">This is paragraph in not main</p>
</div>

</body>
</html>
