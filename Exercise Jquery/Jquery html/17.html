<!Doctype html>
<html>
<head>
<style>
#slideshow > div { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    right: 10px; 
    bottom: 10px; 
}

#slideshow { 
    position: relative; 
    width: 240px; 
    height: 240px; 
    padding: 10px; 
    box-shadow: 0 0 20px #555; 
}
img{
height:240px;
max-width:240px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
 
 var arrayOfImage = ["https://qph.fs.quoracdn.net/main-qimg-396b1449a73cd7198c4edc337b5cae80.webp",
 "https://i.pinimg.com/originals/c5/a2/02/c5a2028ebd81928b9ce11e9ebf44b1db.jpg",
 "https://cdn130.picsart.com/243650995034212.png?r1024x1024"];
 var i=0;

setInterval(function() { 

$('#slideshow img').attr('src', arrayOfImage[i]);
 i++;
 if(i==3){
 i=0};
},  500);
});


</script>
</head>
<body>

<div id="slideshow">
   
    <img>
</div>

</body>
</html>
